<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/Images/emdc_logo.png" type="image/x-icon">
    <!-- boxicon link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">EMDC</a>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>

    <!-- container -->
    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" id="email" name="email" required oninput="validateEmail(this.value)" title="Enter a valid email address">
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></i></span>
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one digit, one lowercase and one uppercase letter, and be at least 8 characters long">
                    <label for="password">Password</label>
                </div>
                <div class="check">
                    <label for="checkbox"><input type="checkbox">Remember me</label>
                    <a href="#">Forget Password</a>
                </div>
                <button type="submit" class="main-btn">Login</button>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#" class="sign-up-link">Sign Up!</a></p>
                </div>
            </form>
        </div>


        <div class="main-box Sign-Up">
            <h1>Sign Up</h1>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></i></span>
                    <input type="text" id="username" name="username" required >
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" id="emails" name="emails" required oninput="validateEmail(this.value)" title="Enter a valid email address">
                    <label for="emails">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></i></span>
                    <input type="password" id="passwords" name="passwords" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one digit, one lowercase and one uppercase letter, and be at least 8 characters long">
                    <label for="passwords">Password</label>
                </div>
                <div class="check">
                    <label for="checkbox"><input type="checkbox">I accept all terms & conditions</label>
                </div>
                <button type="submit" class="main-btn">Sign Up</button>
                <div class="sign-up">
                    <p>Already having an account? <a href="#" class="login-link">Log in!</a></p>
                </div>
            </form> 
        </div>
        <span class="close-icon">
            <div class="bx bx-x"></div>
        </span>
    </div>

    <script type="text/javascript" src="/script.js"></script>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
</body>
</html>
